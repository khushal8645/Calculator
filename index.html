<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <script src="index.js" ></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <br />
        <button id="ac" class="opreator" onclick="clearDisplay()">AC</button>
        <button id="de" class="opreator" onclick="deleteLast()">DE</button>
        <button id="." class="opreator" onclick="addToDisplay('.')">.</button>
        <button id="/" class="opreator" onclick="addToDisplay('/')">/</button>

        <br />
        <button id="7" class="opreator" onclick="addToDisplay('7')">7</button>
        <button id="8" class="opreator" onclick="addToDisplay('8')">8</button>
        <button id="9" class="opreator" onclick="addToDisplay('9')">9</button>
        <button id="*" class="opreator" onclick="addToDisplay('*')">*</button>

        <br />
        <button id="4" class="opreator" onclick="addToDisplay('4')">4</button>
        <button id="5" class="opreator" onclick="addToDisplay('5')">5</button>
        <button id="6" class="opreator" onclick="addToDisplay('6')">6</button>
        <button id="-" class="opreator" onclick="addToDisplay('-')">-</button>

        <br />
        <button id="3" class="opreator" onclick="addToDisplay('3')">3</button>
        <button id="2" class="opreator" onclick="addToDisplay('2')">2</button>
        <button id="1" class="opreator" onclick="addToDisplay('1')">1</button>
        <button id="+" class="opreator" onclick="addToDisplay('+')">+</button>
        <br />

        <button id="0" class="opreator"  onclick="addToDisplay('0')">0</button>
        <button id="00" class="opreator" onclick="addToDisplay('00')" >00</button>
        <button id="=" class="opreator" onclick="calculate()">=</button>
        <br />
    </div>
</body>
</html>
